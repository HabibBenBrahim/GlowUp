<div class="item-card">
  <div class="image-container">
    <img src={{primaryImage}} alt="Item Image 1" class="item-image default-image">
    <img src={{secondaryImage}} alt="Item Image 2" class="item-image hover-image">
  </div>
  <div class="item-details">
    <h2 class="item-name">{{name}}</h2>
    <p class="item-price">{{price}}</p>
    <p class="item-trivia">{{details}}</p>
  </div>
</div>
